<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="addtask.css">
</head>
<body>

<div class="card" id="goodMorningCard">
  <h2>Good Morning</h2>
  <p>Welcome!</p>
  <div class="search-box">
    <input class="inp" type="text" placeholder="Search...">
  </div>
  <div class="task-icon" onclick="showNewTaskScreen()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0z"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 11H8v-2h3V8h2v3h3v2h-3v3h-2v-3z"/>
    </svg>
  </div>
</div>

<div class="card" id="taskListCard">
  <h2>Task List</h2>
  <div class="search-box">
    <input class="inp" type="text" placeholder="Search...">
  </div>
  <div class="task-icon" onclick="showNewTaskScreen()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0z"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 11H8v-2h3V8h2v3h3v2h-3v3h-2v-3z"/>
    </svg>
  </div>
  <div class="clear-all-icon" onclick="clearAll()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0z"/>
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 11h-2v2h2v-2zm0-8h-2v6h2V5z"/>
    </svg>
  </div>
  <div id="tasksContainer"></div>
</div>

<div class="new-task-screen" id="newTaskScreen">
  <div class="new-task-form">
    <h2>New Task</h2>
    <form onsubmit="return addTask()">
      <input type="text" id="taskName" placeholder="Task Name"><br><br>
      <textarea id="taskDescription" placeholder="Task Description"></textarea><br><br>
      <button type="submit">Add Task</button>
      <button type="button" onclick="hideNewTaskScreen()">Cancel</button>
    </form>
  </div>
</div>

<script src="addtask.js"></script>

</body>
</html>
